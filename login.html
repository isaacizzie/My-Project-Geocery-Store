    <!-- menu Notification -->
    <header class="hidden md:hidden lg:block lg:shadow-md">
        <nav class="bg-black border-b-4 border-b-lime-500 dark:bg-gray-900">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto">
                <!-- Logo -->
                <div class="flex items-center h-32">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="/image/carrot logo.png" class="w-20 p-0" alt="Flowbite Logo" />
                        <span class="text-2xl font-semibold whitespace-nowrap text-white">Grocery Store </span>
                    </a>
                </div>
    
                <!-- List Items -->
                <div class="flex-grow flex justify-center">
                    <ul class="flex p-0 font-medium text-white space-x-10">
                        <li><a href="home.html" class="flex">Home</a></li>
                        <li><a href="shop.html" class="flex">Shop</a></li>
                        <li><a href="cart.html" class="flex">Cart</a></li>
                        <li><a href="profile.html" class="flex">Profile</a></li>
                    </ul>
                </div>
    
                <!-- Search Bar -->
                <div class="relative">
                    <form action="shop.html" method="GET" class="w-full max-w-xs" id="searchForm">
                        <div class="relative">
                            <div class="absolute inset-y-0 flex items-center ps-3 pointer-events-none">
                                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                </svg>
                            </div>
                            <input type="search" name="q" class="block w-full p-3 ps-10 text-sm rounded-full text-gray-900 border border-gray-300 bg-gray-50 focus:ring-blue-500 focus:border-blue-500" placeholder="Search Shop." required />
                            <button type="submit" class="absolute inset-y-0 end-0 flex items-center px-3">
                                <span class="sr-only">Search</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- login detail page -->
   
    <main class="bg-gray-50 flex items-center justify-center mb-0 mt-4 ">

        <!-- Main Container with shadow -->
        <div class="bg-white p-6 shadow-lg rounded-lg w-full max-w-md">
            <!-- Back arrow -->
            <div class="mb-6">
                <button class="text-2xl text-black">&larr;</button>
            </div>

   
            <!-- Title -->
            <h1 class="text-2xl font-semibold text-center mb-6">Enter your mobile number</h1>
    
            <!-- Form and Number Pad inside separate box -->
            <div class="p-4 mb-5">
                <!-- Mobile Number Input Form -->
                <form id="phoneNumberForm" class="relative mb-8">
                    <label class="block text-gray-500 mb-2 text-sm">Mobile Number</label>
                    <div class="flex items-center border border-gray-300 rounded-lg overflow-hidden">
                        <!-- Flag and country code -->
                        <div class="flex items-center px-4 ">
                            <img src="image/nigerian flag.png" alt="Nigeria Flag" class="w-6 h-4 mr-2">
                            <span class="text-lg px-4">+234</span>
                        </div>
                        <!-- Phone input -->
                        <input id="phoneNumber" type="text" class="flex-1 p-3 px-2 outline-none" placeholder="Enter your number" required readonly>
                    </div>
    
                    <!-- Submit Button (Arrow) -->
                    <button type="submit" class="submit-btn text-white text-xl flex items-center justify-center w-14 h-14 rounded-full absolute right-0 bottom-[-3.5rem] shadow-lg">
                        &rarr;
                    </button>
                </form>
            </div>
    
            <!-- Numeric Keyboard Section inside another box with shadow -->
            <div class="py-2 bg-gray-100 shadow-md px-1">
                <div class="grid grid-cols-3 gap-2">
                    <!-- Numeric Keys -->
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('1')">1</button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('2')">2<br><span>ABC</span></button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('3')">3<br><span>DEF</span></button>
    
                    <button class="key bg-white w-full flex justify-center items-center" onclick="appendNumber('4')">4<br><span>GHI</span></button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('5')">5<br><span>JKL</span></button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('6')">6<br><span>MNO</span></button>
    
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('7')">7<br><span>PQRS</span></button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('8')">8<br><span>TUV</span></button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('9')">9<br><span>WXYZ</span></button>
    
                    <!-- Symbols and Delete -->
                    <button class="key w-full rounded-lg flex justify-center items-center" onclick="appendNumber('+')">+ * #</button>
                    <button class="key bg-white w-full rounded-lg flex justify-center items-center" onclick="appendNumber('0')">0</button>
                    <button class="key w-full rounded-lg flex justify-center items-center" onclick="deleteNumber()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                          </svg>
                    </button>
                </div>
            </div>
        </div>
  
    
    </main>
    <footer class="bg-black hidden  w-full shadow lg:mt-28 lg:block">
        <div class="w-full max-w-screen-xl mx-auto mt-10 p-1 md:py-2 h-32">
