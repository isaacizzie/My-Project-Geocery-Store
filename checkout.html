<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Store Checkout</title>
  <link rel="shortcut icon" href="image/logo black color.png" class="w-full" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="checkout.js" defer></script>
</head>
<body class="bg-gray-100">

  <!-- Main Checkout Container -->
  <div class="max-w-lg mx-auto my-8 p-6 bg-white shadow-md rounded-lg">

    <!-- Cart Header -->
    <h1 class="text-2xl font-bold text-center mb-6">Checkout</h1>

    <!-- Cart Items Container -->
    <div class="space-y-6 ">
      
      <!-- Cart Item Template -->
        <div class="flex items-center w-auto justify-between border-b pb-4 " >
      
            <div class="bg-white p-4 w-full rounded-lg shadow-2xl">
                <!-- Display total -->
                <div class="flex justify-between font-bold mb-4">
                    <span class="text-lg">Total:</span>
                    <span id="totalAmount" class="text-lg font-bold">$0.00</span>
                </div>

                <!-- Example form for user details (you can add more fields as necessary) -->
                <h3 class="text-xl font-semibold mb-4">Shipping Information</h3>
                <form id="checkoutForm">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium">Name</label>
                        <input type="text" id="name" class="mt-1 p-2 border rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-sm font-medium">Address</label>
                        <input type="text" id="address" class="mt-1 p-2 border rounded w-full" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" class="mt-1 p-2 border rounded w-full" required>
                    </div>

                    <!-- Add more fields as needed (e.g., phone number, payment details, etc.) -->

                    <!-- Place Order Button -->
                    <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg w-full">Place Order</button>
                </form>
            </div>
        </div>
    
        </div>
    </div>
  </div>


</body>
</html>
